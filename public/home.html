    <section class="contact-us pb-140" id="bookAtable">

                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="phone">Phone Number</label>
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="message">Message</label>
                            <textarea name="message" class="form-control" id="message" rows="7" placeholder="Your Message"
                                required data-error="Please, Leave us a message"></textarea>
                            <div class="help-block with-errors mt-20"></div>
                        </div>
                        <p class="text-center"><button type="submit" href="make.html" name="submit" class="btn btn-color btn-circle">Make Reservation</button></p>

                </div>
